- name: CREATE AZURE STORAGE ACCOUNT SECRET
  kubernetes.core.k8s:
    state: present
    definition: 
      apiVersion: v1
      kind: Secret
      type: secrets.kanister.io/azure             
      metadata:
        name: "{{ secret_name }}"
        namespace: "{{ k10_ns }}"     
      data:
        azure_storage_account_id: "{{ bucket_name|b64encode }}"
        azure_storage_environment: "{{ azure_storage_env|b64encode }}"
        azure_storage_key: "{{ azure_storage_key|b64encode }}"


# Creating an Location Profile with DR Data 
- name: Creating an Location Profile with DR Data
  kubernetes.core.k8s:
    state: present
    definition: 
        apiVersion: config.kio.kasten.io/v1alpha1
        kind: Profile
        metadata:
          name: "{{ profile_name }}"
          namespace: kasten-io
        spec:
          type: Location
          locationSpec:
            credential:
              secretType: AzStorageAccount
              secret:
                apiVersion: v1
                kind: Secret
                name: "{{ secret_name }}"
                namespace: kasten-io
            type: ObjectStore
            objectStore:
              name: "{{ bucket_name }}"
              objectStoreType: Azure

 
